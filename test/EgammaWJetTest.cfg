# CSA07 Skim for W(->ENu/MunNu)+Jet(->SuperCluster) Events
# Filter events with HLT single electron/muon isolated via trigger bit
# plus SuperCluster or a RecoJet (note that we require 2 SC to account for those 
# in the HLT electrons)
# Created by Alexey Atramentov, Roberto Salerno

process EgammaSkim= {

    ## Paths and Modules
    include "EgammaAnalysis/CSA07Skims/data/EgammaWJetSkimPath.cff"
    include "EgammaAnalysis/CSA07Skims/data/EgammaWJetOutputModule.cfi"

    ### keep the logging output to a nice level ###
    include "FWCore/MessageLogger/data/MessageLogger.cfi"
#    include "SimGeneral/HepPDTESSource/data/pythiapdt.cfi"

    service = AdaptorConfig {}

    untracked PSet maxEvents = {
        untracked int32 input = 10
    }
    
    source = PoolSource {
	untracked vstring fileNames =
	{
         "rfio:/castor/cern.ch/user/m/mmozer/z_ee.root"
	}
	untracked uint32 debugVerbosity = 0
	untracked bool   debugFlag     = false
    }

   module evtInfo = AsciiOutputModule {
   }

   endpath end = { evtInfo, AODSIMWJetEventContent, RECOSIMWJetEventContent }
}
